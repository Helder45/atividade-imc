<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="midia/favicon_imc/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="midia/favicon_imc/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="midia/favicon_imc/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
   
</head>
<body>

    <div class="container d-flex flex-column align-content-center">
        <h1 class="text-black text-center my-5 text-light">Calculadora de IMC</h1>
        <div class="container d-flex flex-column align-items-center border border-2 border-info rounded py-5">
            <form class="d-flex flex-column align-items-start">
                <label for="altura" class="text-center form-label tamanho-fonte text-light">Digite sua altura abaixo (em Centímetros)</label>

                <input type="number" id="altura" class="form-control" placeholder="Exemplo: 175">

                <label for="peso" class="text-center form-label tamanho-fonte text-light">Digite seu peso abaixo (em Quilogramas)</label>

                <input type="number" id="peso" class="form-control" placeholder="Exemplo: 70">

                <input class="btn btn-primary btn-outline-light align-self-center my-3" type="button" value="Calcular" onclick="calcular()">

                

            </form>

        </div>

        <div class="container my-5 py-3 px-3 border border-3 rounded-3 border-success">

            <form>

                <textarea class="form-control altura-ta" placeholder="Seu resultado aparecerá aqui" id="resultado"></textarea>

            </form>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>
</html>
